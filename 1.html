<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        table{
            border-style: solid;
            border-color: black;
        }
        td{
            border-style: solid;
            width: 50px;
            height: 50px;
        }
        .cyan{
            background-color: #80ffd2;
        }
        .brown{
            background-color: #e2b783;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <tr>
                <td colspan="8" class="cyan"></td>
            </tr>
            <tr>
                <td rowspan="6" class="brown"></td>
                <td colspan="6" class="cyan"></td>
                <td rowspan="6" class="brown"></td>
            </tr>
            <tr>
                <td rowspan="4" class="brown"></td>
                <td colspan="4" class="cyan"></td>
                <td rowspan="4" class="brown"></td>
            </tr>
            <tr>
                <td rowspan="2" class="brown"></td>
                <td style="background-color: red;"></td>
                <td style="background-color: blue;"></td>
                <td rowspan="2" class="brown"></td>
            </tr>
            <tr>
                <td style="background-color: green;"></td>
                <td style="background-color: yellow;"></td>
            </tr>
            <tr>
                <td colspan="4" class="cyan"></td>
            </tr>
            <tr>
                <td colspan="6" class="cyan"></td>
            </tr>
            <tr>
                <td colspan="8" class="cyan"></td>
            </tr>
        </table>
    </div>
</body>
</html>
